<html>
   <head>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/jquery-ui.js"></script>
        <link rel="stylesheet" type="text/css" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.7.1/themes/base/jquery-ui.css"/>

        <style>
           .page {
               border: 3px dashed transparent;
               background: #ddd;
               top: 4%;
               left: 30%;
               height: 800px;
               width: 650px;
               box-shadow: 10px 10px 10px darkslategrey;
            }

            .page.hovering {
               background: #b6d6fb;
               border-color: #276cbc;
            }

            .toolbox {
               position: absolute;
               top: 88px;
               left: 200 px;
               width: 380px;
               height: 400px;
               background:coral;
               margin-left:100px;
               box-shadow: 10px 10px 10px darkslategrey; 
               padding:10px;              
            }

            .item {
               position: absolute;
               top: 150px;
               left: 150 px;
               width: 100px;
               height: 20px;
               background:yellowgreen;
               margin-left:150px;
               box-shadow: 5px 5px 5px darkslategray;
               padding:10px;               
            }
        </style>

        <script>
            function draw() {
               var canvas = document.getElementById( 'canvas' );
               if( canvas.getContext ) 
               {
                  var context = canvas.getContext("2d");
                  context.beginPath();
                  for( n = 10; n < 2100; n += 35 )
                  {
                     context.moveTo( n,  0 );
                     context.lineTo( n, 25);
                     context.moveTo( n + 17, 0 );
                     context.lineTo( n + 17, 15 );
                  }   
                  context.lineWidth = 0.5;
                  context.strokeStyle = 'white';
                  context.stroke();
               }      
            }  
        </script>
   </head>
      
   <body style="background-color: steelblue;" onload="draw();">
      <canvas id="canvas" width="2200" height="40" style="margin-top:-7px;"></canvas> 
      <div id="page" class="page">
      </div>
      <div id="toolbox" class="toolbox">
         Toolbox
      </div>
      <div id="item" class="item">
         item
      </div>
  
      <script>
         $( document ).mousemove( function( event ) {
             $( "#page" ).text( "x: " + event.pageX + ", y: " + event.pageY );
          });
         $( "#page" ).resizable().draggable().droppable( { hoverClass: 'hovering' } ); 
         $( "#toolbox" ).resizable().draggable({ 
             start : function(e){ $(this).css({'pointer-events': 'none'});}, 
             stop: function(e){ $(this).css({'pointer-events': 'all'});}
         }); 
         $( "#item" ).resizable().draggable({ 
             start : function(e){ $(this).css({'pointer-events': 'none'});}, 
             stop: function(e){ $(this).css({'pointer-events': 'all'});}
         }); 
      </script>
   </body>
</html>
